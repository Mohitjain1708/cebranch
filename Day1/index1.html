<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="2px">
        <div id="container">
        <form action="">
        <tr>
        <td colspan="2" id="heading">Registration form</td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="Write your name"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td>Branch</td>
            <td>CSE<input type="radio" name="1">
            CE<input type="radio" name="1">
        IT<input type="radio" name="1"> </td>
        </tr>
        <tr>
            <td>Language</td>
            <td>C++<input type="checkbox" name="2">
                Python<input type="checkbox" name="2">
                Java<input type="checkbox" name="2"></td>
        </tr>
        <tr>
            <td>Upload profile picture</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><select name="3">
                <option value="Ghaziabad">Ghaziabad</option>
                <option value="Noida">Noida</option>
            </select></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
            <td><input type="reset"></td>
        </tr>
    </form>
</div>
    </table>
</body>
</html>
